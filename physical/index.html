---
layout: default
---

<div class="home">

  <h1 class="page-heading"></h1>

  <div class="row overlay">
  {% for post in site.categories.physical %}
    <div class="col-3">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <div data-content="{{post.hover-tag}}" class = "post-image">
          <img src="{{post.image}}" class="post-thumb">
          </img>
          </div>
        </a>
    </div>  
  {% endfor %}


  
  </div>
